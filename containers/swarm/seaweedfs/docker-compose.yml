version: "3.8"
services:
  master:
    image: shac/seaweedfs
    deploy:
      mode: global
    environment:
      - MAX_VOLUME_SIZE=128
      - REPLICATION=002
    volumes:
      - ${SEAWEEDFS_DIR}/master:/data/snapshot
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  volume:
    image: shac/seaweedfs
    deploy:
      mode: global
    environment:
      - MAX_VOLUMES=4
    volumes:
      - ${SEAWEEDFS_DIR}/volumes:/data
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  filer:
    image: shac/seaweedfs
    deploy:
      mode: global
    volumes:
      - ${SEAWEEDFS_DIR}/filer:/data
      - ${SEAWEEDFS_DIR}/config/filer.toml:/etc/seaweedfs/filer.toml
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  mount:
    image: shac/seaweedfs
    deploy:
      mode: global
    volumes:
      - ${SEAWEEDFS_DIR}/mount:/mnt
      - /var/run/docker.sock:/var/run/docker.sock